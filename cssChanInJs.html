<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style change in Javascript</title>

    <style>
        .para{
            color: red;
            font-size: 3rem;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="paraId">This is a paragraph</p>
    <button onclick="addStyle()">add style</button>
    <button onclick="removeStyle()">remone style</button>


    <script>
        function addStyle(){
            var myVar = document.querySelector("#paraId");
            // myVar.style.color = "red";
            // myVar.style.fontSize = "3rem";
            // myVar.fontWeight = "bold";
            // myVar.fontStyle = "italic";
            myVar.classList.add("para");
        } 

        function removeStyle(){
            var myVar = document.querySelector("#paraId");
            myVar.classList.remove("para");
        }
    </script>
</body>
</html>
